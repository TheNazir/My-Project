<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flickr-Clone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <a href="http://flickr.com" class="logo"><i aria-hidden="true" class="fa fa-flickr"></i></a>
            <form class="form">
                <button class="search" type="submit"><i class="fa fa-search"></i></button>
                <input class="in-search" name="search" type="search" placeholder="Photos, people, or group">
            </form>
            <nav>
                <ul>
                    <li><a href="#" class="right">Log In</a></li>
                    <li><a href="#" class="left">Sign Up</a></li>
                </ul>
            </nav>    
        </header>
        <div class="section-two">
            <div class="section">
                <h1>Find your inspiration.</h1>
                <h2>Join the Flickr community, home to tens of billions of<br> photos and 2 million groups.</h2>
                <input type="submit" value="Strat for free" class="start">
            </div>
        </div>
        <footer>
            <div class="info">
                <a href="#" class="text">About</a>
                <div class="container"></div>
                <a href="#" class="text">Jobs</a>
                <div class="container"></div>
                <a href="#" class="text">Blog</a>
                <div class="container"></div>
                <a href="#" class="text">Developers</a>
                <div class="container"></div>
                <a href="#" class="text">Guidelines</a>
                <div class="container"></div>
                <a href="#" class="text">Help</a>
                <div class="container"></div>
                <a href="#" class="text">Help forum</a>
                <div class="container"></div>
                <a href="#" class="text">Privacy</a>
                <div class="container"></div>
                <a href="#" class="text">Terms</a>
                <div class="container"></div>
                <a href="#" class="text">Cookies</a>
                <div class="container"></div>
                <a href="/change_language.gne?lang=en-US&csrf=" class="text" data-track="footer-language">English</a>
                <div class="container"></div>
                <div class="text last">
                    <div class="icon-face">
                        <a href="http://www.facebook.com/flickr" class="face"><i class="fa fa-facebook"></i></a>
                        <a href="http://www.twitter.com/flickr" class="face"><i class="fa fa-twitter"></i></a>
                        <a href="http://www.instagram.com/flickr/" class="face"><i class="fa fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
